<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% block title %}{% endblock %}
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/voter" class="nav-link" aria-current="page" id="nav-voter">Voter</a></li>
            <li class="nav-item"><a href="/certification_authority" class="nav-link" id="nav-ca">Certification
                Authority</a></li>
            <li class="nav-item"><a href="/registrator" class="nav-link" id="nav-registrator">Registrator</a></li>
            <li class="nav-item"><a href="/vote_counter" class="nav-link" id="nav-vote-counter">Vote Counter</a></li>
        </ul>
        {% if user.is_authenticated %}
            <div class="col-md-3 text-end">
                <span class="pt-1">{{ user.username }}</span>
                <button type="button" class="btn btn-outline-primary"><a href="{% url 'logout' %}">Logout</a></button>

            </div>
        {% else %}
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2"><a href="/voter/login">Login</a></button>
                <button type="button" class="btn btn-outline-primary"><a href="/voter/signup">Sign up</a></button>
            </div>
        {% endif %}
    </header>
</div>
{% block body %} {% endblock %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
{% block scripts %} {% endblock %}
</body>
</html>
